<mat-toolbar class="toolbar">
    <div class="logo">
        <a routerLink="/" routerLinkActive="router-link-active"  data-ancla="home">
        <img src="../../../assets/img/logo-nav.svg" alt="logo"></a>
    </div>

</mat-toolbar>

<link type="text/css" rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />



<div class="login">
    <h1>Iniciar Sesión</h1>
    <form action="" class="custom-form" method="post">
         <div class="complete">Complete sus datos</div>
         <div class="tipo">Ingrese su e-mail:</div>
        
            <input
                type="email"
                [(ngModel)]="email"
                name="email"
                placeholder="Ingrese su email"
                required="required"
                />
      
<div class="container-2">
<div class="contra">Contraseña</div>
<input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Ingrese Contraseña"
            required="required"
            />
            
             
</div>
   <button type="submit" (click)="login()">Ingresar</button>
   <div class="registrar">
    <a href="register">¿No tienes cuenta?</a>
</div>
    </form>
    
</div>




















<app-footer></app-footer>
