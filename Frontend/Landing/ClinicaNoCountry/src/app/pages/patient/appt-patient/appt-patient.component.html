<app-header [inputSideNav]="sidenav"></app-header>
    <mat-sidenav-container >
    <mat-sidenav #sidenav mode="side" opened="">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <section class="appt-patient">
            <h1 class='title pb-4 text-center fs-3'><strong>Estos son tus próximos turnos...</strong></h1>
            <div class="container text-center">
                <div class="row plan">
                    <div class="col-2 col-sm-4">
                        <h5 class="card-title fs-5">Paciente</h5>
                        <p class="card-text fs-5"><strong>MARTINEZ, JULIETA</strong></p>
                    </div>
                    <div class="col-2 col-sm-4">
                        <h5 class="card-title fs-5">N° Afiliado</h5>
                        <p class="card-text fs-5"><strong>07615832 03</strong></p>
                    </div>
                    <div class="col-2 col-sm-4">
                        <h5 class="card-title fs-5">Mi Plan</h5>
                        <p class="card-text fs-5"><strong>MEDICUS 310</strong></p>
                    </div>
                </div>
                <div class='row'>
                    <div class="col align-self-center">
                        <div class='contain-menu'>
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

                                <!--- Note that these columns can be defined in any order.
                                    The actual rendered columns are set as a property on the row definition" -->
                            
                                <!-- Column -->
                                <ng-container matColumnDef="fecha">
                                  <th mat-header-cell *matHeaderCellDef class="fs-4"> Fecha </th>
                                  <td mat-cell *matCellDef="let element" class="fs-6 text-start"> {{element.fecha}} </td>
                                </ng-container>
                            
                                <!-- Column -->
                                <ng-container matColumnDef="hora">
                                  <th mat-header-cell *matHeaderCellDef class="fs-4"> Hora </th>
                                  <td mat-cell *matCellDef="let element" class="fs-6 text-start"> {{element.hora}} </td>
                                </ng-container>
                            
                                <!-- Column -->
                                <ng-container matColumnDef="direccion">
                                  <th mat-header-cell *matHeaderCellDef class="fs-4" > Dirección </th>
                                  <td mat-cell *matCellDef="let element" class="fs-6 text-start" > {{element.direccion}} </td>
                                </ng-container>
                            
                                <!-- Column -->
                                <ng-container matColumnDef="especialidad">
                                  <th mat-header-cell *matHeaderCellDef class="fs-4" > Especialidad </th>
                                  <td mat-cell *matCellDef="let element" class="fs-6 text-start" > {{element.especialidad}} </td>
                                </ng-container>
                            
                                <!-- Column -->
                                <ng-container matColumnDef="profesional">
                                    <th mat-header-cell *matHeaderCellDef class="fs-4"> Profesional </th>
                                    <td mat-cell *matCellDef="let element" class="fs-6 text-start" > {{element.profesional}} </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class="col-12">
                        <a routerLink="/generate-turn"  class='btn-primary'>Agendar un nuevo turno</a>
                    </div>
                </div>
            </div>
        </section>
    </mat-sidenav-content>
    </mat-sidenav-container>
<app-footer></app-footer>
